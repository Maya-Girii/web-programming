<html>
<head>
	<title>rowspan</title>
</head>
<body>
<center>
	<table border="1">
		<tr>
			<td rowspan="4">1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td rowspan="3">5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td>9</td>
		</tr>
		<tr>
			<td>10</td>
		</tr>
	</table>
</center>
</body>
</html>
